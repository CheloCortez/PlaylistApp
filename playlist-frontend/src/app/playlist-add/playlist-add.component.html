<div>
    <h2>Adicionar Playlist</h2>
    <form (ngSubmit)="addPlaylist()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="playlist.nome" name="nome" required>
      
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" [(ngModel)]="playlist.descricao" name="descricao" required>
  
      <button type="submit">Adicionar</button>
    </form>
  </div>
